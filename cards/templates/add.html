{% extends "base.html" %}
{% block title %}
<h1>LanguageCardsLearn</h1>
{% endblock %}
{% block content %}
<h3>Add a new word</h3>
<h5>{{ad_word}}</h5>
<form method="post">
        {% csrf_token %}
    <select name="language" id="language">
        <option value="ru">Russian</option>
        <option value="ge">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
    </select>
    Learning word:<br>
        <input type="text" name="lword" value={{lword}}>
        <br>
    Meaning word:<br>
        <input type="text" name="mword" value={{mword}}>
        <br><br>
     <label class="form-actions">
        <button type="submit" class="btn btn-primary" formaction="/add/">
        Save</button>
    </label>
    <label>
        <button type="submit" class="btn btn-primary" formaction="/translate/">
        Translate</button>
    </label>
  </form>
    {% endblock %}
