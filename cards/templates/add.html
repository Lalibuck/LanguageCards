{% extends "base.html" %}
{% block title %}
<div class="text-center">
<h1 class="text-danger">LanguageCardsLearn</h1>
    </div>
{% endblock %}
{% block content %}
<div class="text-center">
<h3>Add a new word</h3>
<h5>{{ad_word}}</h5>
</div>
<form method="post">
        {% csrf_token %}
    Choose the learning language:
    <select name="learnlang" id="learnlang">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
    </select><br>
    Choose the meaning language:
    <select name="meanlang" id="meanlang">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
    </select><br>
    Learning word:<br>
        <input type="text" name="lword" value={{lword}}>
        <br>
    Meaning word:<br>
        <input type="text" name="mword" value={{mword}}>
        <br><br>
     <label class="form-actions">
        <button type="submit" class="btn btn-primary" formaction="/add/">
        Save</button>
    </label>
    <label>
        <button type="submit" class="btn btn-primary" formaction="/translate/">
        Translate</button>
    </label>
  </form>
<script>
    window.onload = function() {
    var selItem = sessionStorage.getItem("SelItem");
    $('#language').val(selItem);
    }
    $('#language').change(function() {
        var selVal = $(this).val();
        sessionStorage.setItem("SelItem", selVal);
    });
</script>
    {% endblock %}
