{% extends "base.html" %}
{% block title %}
<div class="text-center">
<h1 class="text-danger">LanguageCardsLearn</h1>
    </div>
{% endblock %}
{% block content %}
<div class="text-center">
    <h3>Helping you to improve your language skills</h3></div>
<div class="jumbotron">
    <div class="text-center">
    {% for word in words %}
        <h3 class="display-4">{{ word }}</h3>
    <h4 class="lead">Word of a day</h4>
    <p class="lead">
    <a class="btn btn-primary btn-lg" href="{{ word.get_url }}" role="button">Learn more</a>
  </p>
    </div>
    </div>
{% endfor %}
{% endblock %}
