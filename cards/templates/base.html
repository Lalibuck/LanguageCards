<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LanguageCards</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-2">
        <nav class="nav flex-column">
            {% if user.is_authenticated %}
            <span class="border-bottom border-right border-primary">
             <div class="p-1 bg-light text-dark">
                 <p class="nav-link disabled"> {{ user.username }}</p>
             </div></span>
            <span class="border-bottom border-right border-primary">
             <div class="p-1 bg-light text-dark">
            <a class="nav-link" href="/logout">Logout</a>
             </div></span>
            <span class="border-bottom border-right border-primary">
            <div class="p-1 bg-light text-dark">
            <a class="nav-link" href="/vocabulary">My vocabulary</a>
            </div></span>
        {% else %}
            <span class="border-bottom border-right border-primary">
            <div class="p-1 bg-light text-dark">
            <a class="nav-link" href="/login">Login</a>
            </div></span>
            <span class="border-bottom border-right border-primary">
            <div class="p-1 bg-light text-dark">
            <a class="nav-link" href="/signup">Signup</a>
            </div></span>
        {% endif %}
            <span class="border-bottom border-right border-primary">
            <div class="p-1 bg-light text-dark">
        <a class="nav-link" href="/">Main</a>
            </div></span>
            <span class="border-bottom border-right border-primary">
            <div class="p-1 bg-light text-dark">
        <a class="nav-link" href="/add">Add words</a>
            </div></span>
            <span class="border-bottom border-right border-primary">
            <div class="p-1 bg-light text-dark">
        <a class="nav-link" href="/learn">Learn words</a>
            </div></span>
       </nav>
    </div>
    <div class="col-sm-10">
        {% block title %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
