{% extends "base.html" %}
{% block title %}
<div class="text-center">
<h1 class="text-danger">LanguageCardsLearn</h1>
    </div>
{% endblock %}
{% block content %}
<div class="text-center">
<h3>Learn words</h3>
</div>
<form method="post">
        {% csrf_token %}
    <h5>Choose the learning language:</h5>
    <select name="learnlang" id="learnlang">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
    </select><br>
    <h5>Choose the meaning language:</h5>
    <select name="meanlang" id="meanlang">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
    </select><br>
    <h5>Choose the game:</h5>
    <select name="game" id="game">
        <option value="one">One from four</option>
        <option value="type">Type</option>
    </select>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
        Play</button>
    </div>
</form>
{% endblock %}
